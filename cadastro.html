<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <a href="index.html"><img src="img/bx-arrow-back.svg" alt=""></a>
    
    <div class="main-login">
        <div class="left-login">
            <h1>Faça o cadastro<br>e entre para o nosso mundo</h1>
            <img src="img/login-animate.svg" class="imagem" alt="rolo de">
        </div>

        <div class="right-login">
            <div class="card-login">
                <h1>CADASTRO</h1>
                <div class="textfield">
                    <label for="nome">nome</label>
                    <input type="text" name="nome" id="nome" placeholder="nome">
                </div>
                <div class="textfield">
                    <label for="sobrenome">sobrenome</label>
                    <input type="text" name="sobrenome" id="sobrenome" placeholder="sobrenome">
                </div>
                <div class="textfield">
                    <label for="E-mail">E-mail</label>
                    <input type="text" name="E-mail" id="E-mail" placeholder="E-mail">
                </div>
                <div class="textfield">
                    <label for="idade">idade</label>
                    <input type="number" name="idade" id="idade" placeholder="idade">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="Senha">
                </div>
               
              <a href="cadastro.html"><button class="btn-login">cadastro</button></a>  
                <a href="login.html" class="ja">ﾠﾠﾠﾠﾠﾠJá tem uma conta?</a>
            </div>
        </div>
    </div>
</body>
</html>
